<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic File Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-upload-section {
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .files-table-section {
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .copyable {
            cursor: pointer;
        }
        
        .copyable:hover {
            color: #0d6efd;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Forensic File Management System</h1>
        
        <div class="row">
            <!-- Upload Form Section -->
            <div class="col-md-6">
                <div class="file-upload-section">
                    <h3>Upload File</h3>
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="file" class="form-label">Select File</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="culpritName" class="form-label">Culprit Name</label>
                            <input type="text" class="form-control" id="culpritName" name="culpritName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="custodyDetails" class="form-label">Chain of Custody Details</label>
                            <textarea class="form-control" id="custodyDetails" name="custodyDetails" rows="4" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
            
            <!-- Files Table Section -->
            <div class="col-md-6">
                <div class="files-table-section">
                    <h3>Uploaded Files</h3>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>File Name</th>
                                    <th>Culprit</th>
                                    <th>Upload Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="filesTableBody">
                                <!-- Files will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('File uploaded successfully!');
                    loadFiles();
                    e.target.reset();
                } else {
                    alert('Upload failed: ' + result.error);
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
            }
        });

        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();
                
                const tbody = document.getElementById('filesTableBody');
                tbody.innerHTML = '';
                
                data.files.forEach(file => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <span class="copyable" title="Click to copy IPFS CID"
                                  onclick="copyToClipboard('${file.ipfsCid}')">${file.fileName}</span>
                        </td>
                        <td>${file.culpritName}</td>
                        <td>${new Date(file.createdAt).toLocaleString()}</td>
                        <td>
                            <a href="https://gateway.pinata.cloud/ipfs/${file.ipfsCid}" 
                               target="_blank" class="btn btn-sm btn-primary">View</a>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('IPFS CID copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Load files when page loads
        loadFiles();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
