<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic Chain of Custody System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/metadata-viewer.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Forensic Chain of Custody System</h1>
        <p>Secure Digital Evidence Management</p>
    </header>

    <div class="content-wrapper">
        <!-- Chain of Custody Form -->
        <section class="custody-form">
            <h2><i class="bi bi-shield-lock"></i> Chain of Custody Form</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="file">Digital Evidence File</label>
                    <div class="file-upload" id="dropZone">
                        <input type="file" id="file" name="file" required>
                        <div class="file-upload-text">
                            <i class="bi bi-cloud-upload"></i>
                            <p>Drag & Drop or Click to Upload</p>
                        </div>
                    </div>
                    <div id="fileInfo" class="mt-2"></div>
                </div>

                <div class="form-group">
                    <label for="description">Evidence Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required
                              placeholder="Provide detailed description of the evidence..."></textarea>
                </div>

                <div class="form-group">
                    <label for="culpritName">Subject/Suspect Name</label>
                    <input type="text" class="form-control" id="culpritName" name="culpritName" required
                           placeholder="Enter subject or suspect name">
                </div>

                <div class="form-group">
                    <label for="custodyDetails">Chain of Custody Details</label>
                    <textarea class="form-control" id="custodyDetails" name="custodyDetails" rows="4" required
                              placeholder="Document the custody trail..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="bi bi-upload"></i> Submit Evidence
                </button>
            </form>
        </section>

        <!-- Inventory Section -->
        <section class="inventory-section">
            <h2><i class="bi bi-table"></i> Evidence Inventory</h2>
            <div class="table-responsive">
                <table class="inventory-table">
                    <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Description</th>
                        <th>Subject/Suspect</th>
                        <th>Upload Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="filesTableBody">
                    <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<div id="loadingSpinner" class="loading-spinner"></div>
<div id="toast" class="toast"></div>

<script src="/js/main.js"></script>
<script src="/js/metadataViewer.js"></script>
<script>
    // Initialize metadata viewer
    const metadataViewer = new MetadataViewer();

    // Update the showMetadata function in your main.js
    window.showMetadata = (ipfsCid) => {
        metadataViewer.showMetadata(ipfsCid);
    };
</script>
</body>
</html>
